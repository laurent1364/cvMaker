<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Maker - Curriculum Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Curriculum Form</h2>
    <div>
        <form class="form-horizontal" th:object="${curriculum}" th:action="@{/curriculums}" method="post" enctype="multipart/form-data">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{userDetails}"/>

            <div class="form-group"  th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('introduction')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Introduction:</label>
                <div class="col-sm-10">
                    <textarea type="text" rows="4" class="form-control" th:field="*{introduction}" th:errorclass="has-error"></textarea>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('introduction')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('interests')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Interests:</label>
                <div class="col-sm-10">
                    <textarea type="text" rows="4" class="form-control" th:field="*{interests}" th:errorclass="has-error"></textarea>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('interests')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
