<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Maker - Skill Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Skill Form</h2>
    <div>
        <form class="form-horizontal" th:object="${skill}" th:action="@{/skills}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{domain}"/>

            <div class="form-group"  th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Title*:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error" required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('rank')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Rank:</label>
                <div class="col-sm-10">
                    <input type="number" max="10" min="0" class="form-control" th:field="*{rank}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('rank')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('skillImg')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Skill Img:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{skillImg}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('skillImg')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
