<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Maker - User details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/cvs/font-awesome-4.7.0/css/font-awesome.min.css"
          data-th-href="@{/css/cvs/font-awesome-4.7.0/css/font-awesome.min.css}"/>

    <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" href="/users">Users</a>
    >
    <a class="btn btn-primary" th:href="${'/user/' + user.user.id }">UserDetails</a>
    <div class="row">
        <div class="col-sm-6">
            <h2>User Details : <span class="form-control-static" th:text="${user.user.userName}">User Name</span></h2>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-8">
            <h3>Domains</h3>
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Icon</th>
                    <th>Skill count</th>
                    <th colspan="3"><a th:href="'/user/' + ${user.id} + '/domain/new'">New Domain</a></th>
                </tr>
                <tr th:each="domain : ${domains}" th:if="${not #lists.isEmpty(domains)}">
                    <td th:text="${domain.name}"></td>
                    <td><i class="fa" th:class="${domain.iconName}" aria-hidden="true"></i></td>
                    <td th:text="${#lists.size(domain.skills)}"></td>
                    <td><a th:href="${'/domain/edit/' + domain.id}">Edit</a> </td>
                    <td><a th:href="${'/domain/delete/' + domain.id}">Delete</a> </td>
                    <td><a th:href="${'/domains/' + domain.id + '/skills'}">View Skills</a> </td>
                </tr>
            </table>
        </div>
        <br/>
    </div>
</div>

</body>
</html>
