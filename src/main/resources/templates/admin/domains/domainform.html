<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Maker - Skill Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/cvs/font-awesome-4.7.0/css/font-awesome.min.css"
          data-th-href="@{/css/cvs/font-awesome-4.7.0/css/font-awesome.min.css}"/>

    <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Domain Form</h2>
    <div>
        <form class="form-horizontal" th:object="${domain}" th:action="@{/domains}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{userDetails}"/>
            <input type="hidden" th:field="*{skills}"/>

            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name*:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"
                           required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Icon:</label>
                <div class="col-sm-10">

                    <select th:field="*{iconName}" id="domainType" class="form-control" th:errorclass="has-error">
                        <option value="fa fa-linode"><i class="fa fa-linode" aria-hidden="true"></i> <span>linode</span></option>
                        <option value="fa fa-university" ><i class="fa fa-university" aria-hidden="true"></i> <span>Univerity</span></option>
                        <option value="fa fa-calendar-check-o"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> <span>calendar</span></option>
                        <option value="fa fa-camera"><i class="fa fa-camera" aria-hidden="true"></i> <span>fa-camera</span></option>
                        <option value="fa fa-camera-retro"><i class="fa fa-camera-retro" aria-hidden="true"></i> <span>fa-camera-retro</span></option>
                        <option value="fa fa-code"><i class="fa fa-code" aria-hidden="true"></i> <span>fa-code</span></option>
                        <option value="fa fa-compass"><i class="fa fa-compass" aria-hidden="true"></i> <span>fa-compass</span></option>
                        <option value="fa fa-tachometer"><i class="fa fa-tachometer" aria-hidden="true"></i> <span>fa-tachometer</span></option>
                        <option value="fa fa-database"><i class="fa fa-database" aria-hidden="true"></i> <span>fa-database</span></option>
                        <option value="fa fa-laptop"><i class="fa fa-laptop" aria-hidden="true"></i> <span>fa-laptop</span></option>
                        <option value="fa fa-paw "><i class="fa fa-paw " aria-hidden="true"></i> <span>fa-paw </span></option>
                        <option value="fa fa-paw "><i class="fa fa-paw " aria-hidden="true"></i> <span>fa-paw </span></option>

                    </select>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('iconName')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Domain Type:</label>
                <div class="col-sm-10 ">
                    <select th:field="*{domainType}" id="domainType" class="form-control">
                        <option value="STAR">Star</option>
                        <option value="DESCRIPTION">Description</option>
                        <option value="LANGUE">Langue</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
