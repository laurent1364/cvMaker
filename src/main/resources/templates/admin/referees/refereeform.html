<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Maker - Referee Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Referee Form</h2>
    <div>
        <form class="form-horizontal" th:object="${referee}" th:action="@{/referees}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{userDetails}"/>

            <div class="form-group"  th:class="${#fields.hasErrors('company')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Company*:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{company}" th:errorclass="has-error" required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('company')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('fullName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Full Name*:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{fullName}" th:errorclass="has-error" required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('fullName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('function')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Function*:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{function}" th:errorclass="has-error" required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('function')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Email*:</label>
                <div class="col-sm-10 ">
                    <input type="email" class="form-control" th:field="*{email}" th:errorclass="has-error" required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('phoneNumber')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{phoneNumber}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"  th:class="${#fields.hasErrors('website')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Web site:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{website}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('website')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
